<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Monitor</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>System Monitor</h1>
      <div class="stats">
        <div class="stat-box">
          <div class="stat-label">CPU (%)</div>
          <div class="stat-value" id="cpu">--</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Memory (%)</div>
          <div class="stat-value" id="mem">--</div>
        </div>
      </div>
      <div>
        <div class="section-title">Top Processes</div>
        <table>
          <thead>
            <tr>
              <th>PID</th>
              <th>Command</th>
              <th>CPU (%)</th>
              <th>Memory (%)</th>
            </tr>
          </thead>
          <tbody id="processes"></tbody>
        </table>
      </div>
    </div>
    <script>
      function parseTop(raw) {
        // Tenta capturar CPU e Memória de diferentes formatos
        let cpu = null, mem = null;
        // CPU: pega linha com 'Cpu(s):' ou 'CPU:'
        const cpuLine = raw.match(/Cpu\(s\):\s*([\d.,]+)\s*us|CPU:\s*([\d.,]+)%/i);
        if (cpuLine) {
          cpu = parseFloat((cpuLine[1] || cpuLine[2]).replace(",", "."));
        } else {
          // Alpine pode ter linha: 'CPU:  2.0% usr'
          const cpuAlt = raw.match(/CPU:\s*([\d.,]+)%/i);
          if (cpuAlt) cpu = parseFloat(cpuAlt[1].replace(",", "."));
        }
        // Memória: pega linha com 'Mem :' ou 'Mem:'
        const memLine = raw.match(/Mem\s*:\s*([\d.]+)[A-Za-z]* total,\s*([\d.]+)[A-Za-z]* free,\s*([\d.]+)[A-Za-z]* used/);
        if (memLine) {
          const total = parseFloat(memLine[1]);
          const used = parseFloat(memLine[3]);
          mem = total ? ((used / total) * 100).toFixed(1) : null;
        } else {
          // Alpine pode ter: 'Mem: 123456K used, 654321K free, 777777K total'
          const memAlt = raw.match(/Mem:\s*([\d.]+)K used,\s*([\d.]+)K free,\s*([\d.]+)K total/);
          if (memAlt) {
            const used = parseFloat(memAlt[1]);
            const total = parseFloat(memAlt[3]);
            mem = total ? ((used / total) * 100).toFixed(1) : null;
          }
        }
        return { cpu, mem };
      }
      function parseProcesses(raw) {
        // Pega linhas do ps, ignora cabeçalho e pega colunas corretas
        const lines = raw.split("\n");
        // Procura linha que começa com PID (pode ter espaços ou não)
        const psStart = lines.findIndex((l) => l.trim().toUpperCase().startsWith("PID"));
        if (psStart === -1) return [];
        return lines
          .slice(psStart + 1)
          .filter(line => line.trim())
          .map((line) => {
            // Alpine pode ter colunas diferentes, mas sempre: PID CMD %CPU %MEM
            const m = line.trim().split(/\s+/, 4);
            return { pid: m[0], cmd: m[1], cpu: m[2], mem: m[3] };
          });
      }
      async function fetchStats() {
        const res = await fetch("/api/stats");
        const data = await res.json();
        if (data.raw) {
          const { cpu, mem } = parseTop(data.raw);
          document.getElementById("cpu").textContent =
            cpu !== null ? cpu.toFixed(1) : "--";
          document.getElementById("mem").textContent =
            mem !== null ? mem : "--";
          const procs = parseProcesses(data.raw);
          const tbody = document.getElementById("processes");
          tbody.innerHTML = procs
            .map(
              (p) =>
                `<tr><td>${p.pid}</td><td>${p.cmd}</td><td>${p.cpu}</td><td>${p.mem}</td></tr>`
            )
            .join("");
        }
      }
      fetchStats();
      setInterval(fetchStats, 3000);
    </script>
  </body>
</html>
